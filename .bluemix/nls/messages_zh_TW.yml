template.description: "這個工具鏈包含用於開發及部署應用程式的工具。當您按一下**建立**之後會顯示工具鏈，\n而在應用程式部署之後，您則可以按一下 **Delivery Pipeline** 來查看這個應用程式。\n完成管線時，請按一下**檢視應用程式**來查看執行中的應用程式。\n此工具鏈使用 Continuous Delivery 服務的部分工具。\n當您按一下**建立**時如果組織中尚未具有該服務的實例，\n則將自動新增實例而不收取費用。如需相關資訊及術語，\n請參閱 [Bluemix 型錄](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)。\n仍然需要在 JazzHub 上建立專案嗎？您仍然可以\n[建立專案](https://hub.jazz.net/deploy?repository={{repository}})，\n但是如果這樣做，您必須在不久之後將該專案升級至工具鏈。"
