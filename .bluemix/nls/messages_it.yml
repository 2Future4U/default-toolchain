template.description: Questa toolchain contiene gli strumenti per lo sviluppo e la distribuzione della propria app. Dopo aver fatto clic su **Crea**,\nviene visualizzata la toolchain ed è possibile fare clic su **Delivery Pipeline** per visualizzare l'app\nmentre viene distribuita. Una volta terminata la pipeline, fare clic su **Visualizza app** per visualizzare l'app in esecuzione.\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery.\nSe un'istanza di tale servizio non è già presente nella propria organizzazione, quando si fa clic su \n**Crea**, viene automaticamente aggiunta senza costi aggiuntivi. Per ulteriori informazioni e \nper le condizioni, consultare il [catalogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nÈ ancora necessario creare un progetto su JazzHub? È ancora possibile\n[creare un progetto](https://hub.jazz.net/deploy?repository={{repository}}),\nma in questo caso, è necessario aggiornare al più presto tale progetto ad una toolchain.
