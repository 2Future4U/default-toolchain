template.description: "Seu app será ativado para Entrega contínua usando essa cadeia de ferramentas. A cadeia de ferramentas\ninclui um clone do seu repositório Git, um pipeline para construção e implementação de mudanças de código,\num Web IDE para edição de código na nuvem e um rastreador de problemas. Após criar a\ncadeia de ferramentas, será possível configurá-la e incluir mais ferramentas nela.\n[Saiba mais](https://bluemix.net/devops/getting-started).\nEssa cadeia de ferramentas usa ferramentas que são parte do serviço Entrega contínua.\nSe uma instância desse serviço ainda não estiver em sua organização, ao clicar em\n**Criar**, ela será incluída automaticamente gratuitamente para você. Para obter mais informações e\ntermos, veja o [catálogo do Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\n\nAinda precisa criar um projeto no JazzHub? Ainda será possível\n[criar um projeto](https://hub.jazz.net/deploy?legacy&repository={{repository}}),\nmas, se você fizer isso, logo deve-se fazer upgrade desse projeto para uma cadeia de ferramentas."
