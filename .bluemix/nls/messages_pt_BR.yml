template.description: "Essa cadeia de ferramentas contém ferramentas para desenvolver e implementar seu app. Depois que você clicar em **Criar**,\nsua cadeia de ferramentas será mostrada e será possível clicar em **Delivery Pipeline** para ver seu app conforme\nele for implementado. Quando o pipeline estiver concluído, clique em **Visualizar app** para ver o app em execução.\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Entrega contínua.\nSe uma instância desse serviço ainda não estiver em sua organização, ao clicar em\n**Criar**, ela será incluída automaticamente gratuitamente para você. Para obter mais informações e\ntermos, veja o [catálogo do Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nAinda precisa criar um projeto no JazzHub? Ainda será possível\n[criar um projeto](https://hub.jazz.net/deploy?repository={{repository}}),\nmas se você fizer isso, esse projeto deverá ser logo submetido a upgrade para uma cadeia de ferramentas."
