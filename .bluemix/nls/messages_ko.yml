template.name: "Bluemix에 배치: {{baseName}} 앱"
template.description: 사용자의 앱은 이 도구 체인을 사용하여 Continuous Delivery에서 사용됩니다. 도구 체인에는 \nGit 저장소의 복제본, 코드 변경사항을 빌드하고 배치하기 위한 파이프라인, \n클라우드에서 코드를 편집하기 위한 웹 IDE 및 문제 트래커가 포함되어 있습니다. 도구 체인을 작성하면\n이를 구성하고 여기에 도구를 더 추가할 수 있습니다. \n[자세히 보기](https://bluemix.net/devops/getting-started).\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. \n해당 서비스의 인스턴스가 아직 조직에 없는 경우, \n**작성**을 클릭하면 별도의 비용 없이 인스턴스가 자동으로 추가됩니다. 자세한 정보와 용어는\n[Bluemix 카탈로그](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)를 참조하십시오. \n여전히 JazzHub에서 프로젝트를 작성해야 합니까? 여전히 \n[프로젝트 작성](https://hub.jazz.net/deploy?legacy&repository={{repository}})이 가능하지만,\n이 경우 곧 해당 프로젝트를 도구 체인으로 업그레이드해야 합니다.
toolchain.getting_started: - **도구 체인이 준비되었습니다! 빠른 시작:** 이 도구 체인은 사용자의 앱을 위해 작성되었습니다. 파이프라인이 사용자 앱을 배치하는 과정을 보려면 **Delivery Pipeline**을 클릭하십시오. 앱이 배치되면 **앱 보기**를 클릭하여 앱의 실행 상태를 확인할 수 있습니다. 
