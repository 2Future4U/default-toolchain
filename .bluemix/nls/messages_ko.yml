template.description: 이 도구 체인에는 앱을 개발하고 배치하는 도구가 포함되어 있습니다. **작성**을 클릭하면\n도구 체인이 표시되고 **Delivery Pipeline**을 클릭하면 앱이 배치되는 것을\n확인할 수 있습니다. 파이프라인이 완료되면 **앱 보기**를 클릭하여 실행 중인 앱을 볼 수 있습니다. \n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. \n해당 서비스의 인스턴스가 아직 조직에 없는 경우, \n**작성**을 클릭하면 별도의 비용 없이 인스턴스가 자동으로 추가됩니다. 자세한 정보와 용어는\n[Bluemix 카탈로그](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)를 참조하십시오. \n여전히 JazzHub에서 프로젝트를 작성해야 합니까? 여전히 \n[프로젝트 작성](https://hub.jazz.net/deploy?repository={{repository}})이 가능하지만\n이 경우 곧 해당 프로젝트를 도구 체인으로 업그레이드해야 합니다. 
toolchain.getting_started: - 이는 사용자 애플리케이션의 도구 체인입니다. 아래의 **Delivery Pipeline** 타일을 클릭하여 파이프라인이 이를 배치하는 것을 확인할 수 있습니다. 애플리케이션이 배치되면 **앱 보기** 단추를 클릭하여 애플리케이션의 실행을 확인할 수 있습니다. 
