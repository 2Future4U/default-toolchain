template.description: Diese Toolchain enthält Tools zum Entwickeln und Bereitstellen Ihrer App. Nachdem Sie auf **Erstellen** geklickt haben,\nwird Ihre Toolchain angezeigt und Sie können auf **Delivery Pipeline** klicken, um zu sehen, wie Ihre\nApp bereitgestellt wird. Wenn die Pipeline fertig ist, klicken Sie auf **App anzeigen**, um die aktive App anzuzeigen.\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind.\nWenn sich noch keine Instanz dieses Service in Ihrer Organisation befindet, wird sie automatisch hinzugefügt,\nwenn Sie auf **Erstellen** klicken, ohne dass für Sie Kosten anfallen. Weitere Informationen und\nBedingungen finden Sie im [Bluemix-Katalog](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nMüssen Sie weiterhin ein Projekt unter JazzHub erstellen? Sie können weiterhin\n[ein Projekt erstellen](https://hub.jazz.net/deploy?repository={{repository}}),\nmüssen in diesem Fall aber in Kürze für dieses Projekt ein Upgrade auf eine Toolchain durchführen.
toolchain.getting_started: - Dies ist die Toolchain für Ihre Anwendung. Sie können bei ihrer Bereitstellung durch die Pipeline zusehen, indem Sie unten auf die Kachel **Delivery Pipeline** klicken. Sobald die Anwendung bereitgestellt ist, können Sie auf die Schaltfläche **App anzeigen** klicken, um sie bei der Ausführung anzuzeigen.
