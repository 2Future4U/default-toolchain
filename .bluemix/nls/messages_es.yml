template.description: Para poder utilizar esta cadena de herramientas, debe habilitar su aplicación para Continuous Delivery. La cadena de herramientas\nincluye un clon de su repositorio Git, un conducto para compilar y desplegar cambios de código,\nun IDE Web para la edición de código en la nube y un componente de seguimiento de problemas. Después de crear la\ncadena de herramientas, puede configurarla para añadirle más herramientas.\n[Más información](https://bluemix.net/devops/getting-started).\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio Continuous Delivery.\nSi aún no hay una instancia de dicho servicio en la organización, cuando pulse\n**Crear**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y\nlos términos consulte el [catálogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/). \n¿Todavía necesita crear un proyecto en JazzHub? Todavía puede\n[crear un proyecto] (https://hub.jazz.net/deploy?legacy&repository={{repository}}),\npero si lo hace, pronto deberá actualizar dicho proyecto a una cadena de herramientas. 
toolchain.getting_started: >-
