template.description: Esta cadena de herramientas contiene herramientas para desarrollar y desplegar su app. Después de pulsar **Crear**,\nse mostrará su cadena de herramientas y podrá pulsar **Delivery Pipeline** para seguir su aplicación a medida\nque se despliega. Cuando finalice el conducto, pulse **Ver app** para ver la app en ejecución. \nEsta cadena de herramientas utiliza herramientas que forman parte del servicio Continuous Delivery.\nSi aún no hay una instancia de dicho servicio en la organización, cuando pulse\n**Crear**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y\nlos términos consulte el [catálogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/). \n¿Todavía necesita crear un proyecto en JazzHub? Todavía puede\n[crear un proyecto](https://hub.jazz.net/deploy?repository={{repository}}),\nper si lo hace, pronto deberá actualizar dicho proyecto a una cadena de herramientas. 
