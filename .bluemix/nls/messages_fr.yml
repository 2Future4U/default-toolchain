template.description: Cette chaîne d'outils contient des outils permettant de développer et de déployer votre application. Après avoir cliqué sur **Créer**,\nvotre chaîne d'outils s'affiche et vous pouvez cliquer sur **Delivery Pipeline** pour observer votre application lors\nde son déploiement. Une fois que le pipeline a terminé, cliquez sur **Afficher l'appli** pour voir l'application en cours d'exécution.\nCette chaîne d'outils utilise des outils qui ne font pas partie du service Continuous Delivery.\nSi aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, sans aucun frais, lorsque vous cliquez sur\n**Créer**. Pour plus d'informations et pour obtenir les\ndispositions applicables, consultez le [catalogue Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nVous avez encore besoin de créer un projet sur JazzHub ? Vous pouvez toujours\n[créer un projet](https://hub.jazz.net/deploy?repository={{repository}}),\nmais vous devrez bientôt le mettre à niveau vers une chaîne d'outils.
