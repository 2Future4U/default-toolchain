template.description: "このツールチェーンを使用すると、ご使用のアプリは Continuous Delivery に対応します。ツールチェーンには\nGit リポジトリーの複製、コード変更をビルドおよびデプロイするためのパイプライン、クラウド上で\nコードを編集するための Web IDE、および問題トラッカーが含まれています。ツールチェーンを作成した後、\nそのツールチェーンを構成し、ツールをさらに追加することができます。\n[詳細はこちら](https://bluemix.net/devops/getting-started)\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。\nそのサービスのインスタンスがお客様の組織にまだない場合、**「作成」**をクリックすると、\n無料で自動的に追加されます。詳細および条件については、\n[Bluemix カタログ](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)を参照してください。\n引き続き、JazzHub でプロジェクトを作成する必要がありますか? 引き続き、\n[プロジェクトの作成](https://hub.jazz.net/deploy?legacy&repository={{repository}})は可能ですが、その場合は、\nそのプロジェクトをツールチェーンに直ちにアップグレードする必要があります。"
