template.description: このツールチェーンには、アプリを開発およびデプロイするためのツールが含まれています。**「作成」**をクリックすると、\nツールチェーンが表示されます。**「Delivery Pipeline」**をクリックすると、アプリが\nデプロイされる状態を監視できます。パイプラインが完了したら、**「アプリの表示」**をクリックし、実行中のアプリを調べてください。\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。\nそのサービスのインスタンスがお客様の組織にまだない場合、**「作成」**をクリックすると、\n無料で自動的に追加されます。詳細および条件については、\n[Bluemix カタログ](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)を参照してください。\n引き続き、JazzHub でプロジェクトを作成する必要がありますか? 引き続き、\n[プロジェクトの作成](https://hub.jazz.net/deploy?repository={{repository}}) は可能ですが、その場合は、\nそのプロジェクトをツールチェーンに直ちにアップグレードする必要があります。
toolchain.getting_started: - これは、アプリケーション用のツールチェーンです。下の**「Delivery Pipeline」**タイルをクリックすると、パイプラインによるアプリケーションのデプロイを監視できます。アプリケーションがデプロイされたら、**「アプリの表示」**ボタンをクリックし、そのアプリケーションの実行状態を調べることができます。
